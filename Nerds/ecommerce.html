<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBoost E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <h2> BizBoost Store</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="analytics.html">Analytics</a></li>
        </ul>
    </nav>

    <section class="ecommerce">
        <h2> Add a Product</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="product-price" placeholder="Price">
        <input type="file" id="product-image">
        <p><button onclick="addProduct()">Add Product</button></p>
        
    </section>

    <section class="storefront">
        <h2> Available Products</h2>
        <div id="product-list"></div>
    </section>

    <section class="checkout">
        <h2>Secure Checkout</h2>
        <button onclick="initiatePayment()">Checkout</button>
    </section>

    <section class="ar-preview">
        <h2>Augmented Reality Product Preview</h2>
    </section>

</body>
</html>
