<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripOptimizer - Itinerary Builder</title>
    <link rel="stylesheet" href="itinerary.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Itinerary</h1>
        <form id="itineraryForm">
            <label>Destination:</label>
            <input type="text" id="destination" required>
            
            <label>Start Date:</label>
            <input type="date" id="startDate" required>
            
            <label>End Date:</label>
            <input type="date" id="endDate" required>
            
            <label>Budget ($):</label>
            <input type="number" id="budget" required>
            
            <label>Interests:</label>
            <select id="interests" multiple>
                <option value="food">Food</option>
                <option value="adventure">Adventure</option>
                <option value="history">History</option>
                <option value="nature">Nature</option>
                <option value="nightlife">Nightlife</option>
            </select>
            
            <button type="submit">Generate Itinerary</button>
        </form>
        
        <div id="itineraryResults"></div>
    </div>
    
    <script src="itinerary.js"></script>
</body>
</html>
