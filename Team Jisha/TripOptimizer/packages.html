<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Builder</title>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* ===========================
                GLOBAL STYLES
        =========================== */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ccff;
            text-shadow: 2px 2px 10px rgba(0, 204, 255, 0.7);
            text-align: center;
        }

        /* ===========================
                HEADER
        =========================== */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background-color: #1c1c1c;
        }

        /* Language Dropdown */
        #language-select {
            padding: 10px;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            border: 1px solid #00ccff;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #language-select:hover {
            background-color: #00ccff;
            color: #121212;
        }

        /* ===========================
                MAIN CONTAINER
        =========================== */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
            padding: 30px;
        }

        /* ===========================
                INPUT SECTION
        =========================== */
        .input-section {
            width: 100%;
            max-width: 600px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
        }

        .input-section label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 1rem;
            font-weight: bold;
        }

        .input-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #00ccff;
            border-radius: 6px;
            background-color: #222;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            border-color: #00ffcc;
            outline: none;
        }

        /* ===========================
                ITINERARY SECTION
        =========================== */
        #itinerary {
            width: 100%;
            max-width: 600px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
        }

        button {
            background-color: #00ccff;
            color: #ffffff;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            margin-top: 12px;
        }

        button:hover {
            background-color: #0088cc;
        }

        /* ===========================
                PRICE SUMMARY
        =========================== */
        .price-summary {
            width: 100%;
            max-width: 600px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.3);
        }

        .price-summary h3 {
            font-size: 1.5rem;
            color: #ffa500;
            margin-bottom: 12px;
        }

        .price-summary p {
            margin: 8px 0;
            font-size: 1rem;
            color: #ccc;
        }

        /* ===========================
                FOOTER
        =========================== */
        footer {
            text-align: center;
            padding: 16px;
            background-color: #1c1c1c;
            color: #aaa;
            font-size: 1rem;
        }

        /* ===========================
                RESPONSIVE DESIGN
        =========================== */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .input-section, 
            #itinerary, 
            .price-summary {
                padding: 16px;
            }

            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .input-section input,
            .price-summary input {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header>
        <h1>üåç Travel Itinerary Builder</h1>
        
        <!-- Language Dropdown -->
        <select id="language-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="hi">Hindi</option>
        </select>
    </header>

    <!-- ===== INPUT SECTION ===== -->
    <div class="container">
        <div class="input-section">
            <label>Destination:</label>
            <input type="text" id="destination" placeholder="Enter your destination">

            <label>Start Date:</label>
            <input type="date" id="startDate">

            <label>End Date:</label>
            <input type="date" id="endDate">
        </div>

        <!-- ===== ITINERARY SECTION ===== -->
        <div id="itinerary">
            <h2>Your Itinerary</h2>
            <button onclick="addDay()">+ Add Day</button>
            <div id="days"></div>
        </div>

        <!-- ===== PRICE SUMMARY ===== -->
        <div class="price-summary">
            <h3>üí∞ Price Summary</h3>
            <p><strong>Number of Travelers:</strong> 
                <input type="number" id="travelers" value="1" min="1" onchange="calculatePrice()">
            </p>
            <p><strong>Total Price:</strong> $<span id="totalPrice">0</span></p>
            <p><strong>Price per Person:</strong> $<span id="pricePerPerson">0</span></p>
            <p><strong>Hotel Cost:</strong> $<span id="hotelCost">0</span></p>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>¬© 2025 Trip Optimizer. All rights reserved.</p>
    </footer>

    <!-- ===== SCRIPT ===== -->
    <script>
        function changeLanguage() {
            const lang = document.getElementById('language-select').value;
            alert(`Language changed to: ${lang}`);
            // You can add logic to actually translate text here.
        }
    </script>
</body>
</html>
